<template name="quiz4">

	{{> donationForm}}

   <h1>Donations Reported on this site </h1>
	<ul>
		{{#each d in donations}}
		<li><a href="showDonation/{{d._id}}">{{d.name}} for {{d.who}}</a></li>
			{{/each}}
	</ul>
</template>

<template name="showDonation">
	<img src="/images/{{picture who}}" width="25%"><br>
	<h1> {{name}} gave ${{amount}} to {{who}}</h1>
	<hr>
	<h1>Here are all of {{name}}'s donations</h1>
	<table class="table table-bordered">
		<thead>
	    <tr><th>Donor</th><th>For Whom</th><th>When</th><th>Amount</th><th>delete?</th></tr>
	  </thead>
		<tbody>
			{{#each d in donationsOf name}}
			{{> donationRow d=d}}
			{{/each}}
		</tbody>
	</table>
</template>
